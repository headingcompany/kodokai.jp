	<h1>保育園からのお知らせ</h1>
	本日、熱・せきの症状でお休みされたり、お迎えにきていただいた園児が多数いらっしゃいました。<br>
	先週から兆候があったのですが、暑い日が続き、お子様の体力も低下しております。<br>
	前日発熱があったり、少しでも調子が悪そうな場合、できる限りご自宅で安静に過ごして体調を十分に回復してもらえるようお願いいたします。　<br>
